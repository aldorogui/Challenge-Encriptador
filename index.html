<!DOCTYPE html>

<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> 
        <title>Encriptador de Texto - Alura Chalenge</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <img src="Logo.png" >
         </header>
        <main>
            <section>
                <textarea class="entrada" cols="30" rows="10" placeholder="Ingresa el texto aqui" onkeypress="return ((event.charCode >= 97 && event.charCode <= 122))"></textarea>
                <div class="alerta">
                    <img src="alerta.svg" alt="alerta"> 
                    <h1> Ingresa solo letras minusculas y sin acentos</h1>
                </div>
                <div class="botones">
                    <button class="btn-enc" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-des" onclick="btnDesencriptar()">Desencriptar</button>
                 </div>
             </section>
             <section >
                <textarea class="mensaje" cols="20" rows="10" readonly="readonly"></textarea>
                <div>
                    <button class="copiar" onclick="btnCopiar()" id="copy">Copiar</button>
                </div>
             </section>
        </main>
        <footer>
            <p class="copyright">&copy Copyright Aldo M. Rosales Guillen - 2023</p>
        </footer>
       <script src="script.js"></script>
    </body>
